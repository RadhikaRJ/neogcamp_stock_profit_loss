<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Profit-Loss</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="main-container">
        <h1>"We don't have to be more smarter than the rest, we have to be more disciplined than the rest."<br>-- Warren
            Buffet</h1>

        <h3>Enter the Stock Name purchased: </h3>
        <input type="text" id="stock-name">
        <h3>Unit Quantity Price at time of Purchase: </h3>
        <input type="number" min="0" id="CP-unit">
        <h3>Enter Quantity purchased: </h3>
        <input type="number" min="0" id="qty">
        <h3>Unit Quantity Price as of today</h3>
        <input type="number" min="0" id="current-CP"><br><br>

        <button id="submit" class="btn">Calculate</button><br>
        <br>
        <div id="output"><h3>Click Calculate to view your Profit/Loss!</h3></div>
    </div>
    

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
